version: '3.8'

services:
  # --- PYTHON BACKEND ---
  backend:
    build: .             
    ports:
      - "8000:8000"       
    volumes:
      - .:/app            
    environment:
      - PYTHONUNBUFFERED=1

  # --- REACT FRONTEND ---
  frontend:
    build: ./frontend     
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    environment:
      - CHOKIDAR_USEPOLLING=true 